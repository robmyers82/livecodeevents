<!doctype html>
<html>
    <head>
        <title>UIT Chat App Skeleton</title>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Your custom CSS -->
        <link rel='stylesheet' type='text/css' href='css/style.css'>
    </head>
    <body>

        <!-- CODE YOUR HTML APP HERE! -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 page-header">
                    <h1>Live Code Sample To-do App<br><small>Using Javascript, jQuery and Firebase</small></h1>
                </div>
            </div>

            <!-- Login button window -->
            <div class="row login-window">
                <div class="col-sm-4 col-sm-offset-4">
                    <button type="button" id="btn-login" class="btn btn-lg btn-block btn-primary">
                        Login
                    </button>
                </div>
            </div>

            <div class="main-window" style="display:none;">

                <div id="events-list">

                </div>

                <div id="my-event-rsvps">
                    <h2>My Events</h2>
                    <div id="rsvp-list"></div>
                </div>

                <form class="form">
                    <input type="text" id="new-event-name" placeholder="Event Name" value="">

                    <br>

                    <input type="text" id="new-event-date" placeholder="Event Date" value="">

                    <br>

                    <button id="new-event-button" class="btn btn-danger" type="button">Add Event</button>
                </form>
            </div>

        </div>

        <!-- FIREBASE -->
        <script src='https://www.gstatic.com/firebasejs/3.1.0/firebase.js'></script>

        <!-- JQUERY -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <!-- BOOTSTRAP JS (for modal an other functions!) -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap-modal.min.js"></script>

        <!-- Your main JS Script -->
        <script src="js/app.js"></script>
    </body>
</html>
